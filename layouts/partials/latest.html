<ul class="flex flex-col gap-4">
	<li class="font-bold border-t-4 group hover:border-primary">
		<a class=" group-hover:text-primary" href="/posts/">Blogposts</a>
	</li>
	{{ range first 10 (where .Site.RegularPages "Type" "posts") }}

	<li class=" group hover:border-primary">
		<a class=" group-hover:text-primary" href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
	</li>

	{{ end }}
</ul>
