{{$section_heading := .Site.GetPage "section" .Section }}

<header class="bg-footer">
    <div class="container p-4 mx-auto lg:p-8">

            <a class="px-1 py-0.5 text-lg italic text-white open hover:underline bg-dark" href="/#connect-with-me">
                Available for Tech & Product Leadership!
            </a>
        </div>
        <nav class="grid grid-cols-1 gap-4 title sm:grid-cols-4">

                <a lang="en" class="text-4xl italic font-bold uppercase border-t-4 sm:text-6xl hover:border-primary hover:text-primary text-primary colspan author font-share-tech border-primary font-sharetech" href="/">
                    Klaus<br />
                    Breyer

                </div>
            </div>
            <ul class="grid grid-cols-3 gap-4 sm:grid-cols-1 ">
                {{ range .Site.Menus.main }}

                    <a lang="en" class="block w-full border-t-4 group hover:border-primary text-xlfont-sharetech hover:text-primary colspan author font-share-tech" href="{{ .URL }}">
                        {{.Name}}
