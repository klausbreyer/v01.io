{{$section_heading := .Site.GetPage "section" .Section }}

<header
  class="flex leading-none items-baseline flex-wrap gap-3 font-display font-bold uppercase max-w-screen-2xl print:p-0 print:m-0 px-4 pt-[7.5vh] mx-auto mb-4"
>
  <a
    lang="en"
    class="text-4xl hover:border-primary hover:text-primary author border-primary text-primary"
    href="/"
  >
    Klaus Breyer
  </a>

  <p class="grid gap-1 self-center">
    <span>B2B SaaS Product & Tech Leadership<br /></span>
    <span>Move Fast And Break Silos!</span>
  </p>

  <ul
    class="flex flex-wrap text-xl md:text-xl md:justify-items-end gap-x-2 print:hidden"
  >
    {{ range .Site.Menus.header }}
    <li>
      <a lang="en" class="hover:underline text-primary" href="{{ .URL }}">
        {{.Name}}
      </a>
    </li>
    {{ end }}
  </ul>
</header>
