<div class="mb-4 text-lg font-semibold" >
    Translations: 
{{ if .Translations }}
    {{ range .Translations }}
        <a
            lang="{{.Lang}}"
            href="{{ .Permalink }}"
            class="text-primary hover:underline mb-2 "
        >
            {{partial "lang.html" .Lang }} {{ .Title }}
            </a>
    {{ end }}
{{ end }}
</div>
