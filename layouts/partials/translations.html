{{ if .Translations }}
<h4 class="mb-2 text-lg font-semibold">Translations</h4>
<ul class="pl-5 list-disc">
    {{ range .Translations }}
    <li class="mb-1">
        <a
            lang="{{.Lang}}"
            href="{{ .Permalink }}"
            class="text-primary hover:underline"
        >
            {{partial "lang.html" .Lang }} {{ .Title }}
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
