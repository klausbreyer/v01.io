<ul class="grid gap-3 pl-3 border-l-2">

	{{ range .Site.Menus.side }}

	<li class="grow group hover:border-primary">
		<a href="{{ .URL }}" class="font-bold text-text group-hover:text-primary">
			<span class="text-primary">&rsaquo;</span> {{ .Name }}
		</a>
	</li>
	{{ end }}

	{{ range first 10 (where .Site.RegularPages "Type" "posts") }}

	<li class=" group hover:border-primary">
		<a class=" group-hover:text-primary" href="{{ .Permalink }}">
			{{/* {{ .Date.Format "2006-01-02" }} | */}}
			{{ .Title }}</a>
	</li>

	{{ end }}

</ul>
