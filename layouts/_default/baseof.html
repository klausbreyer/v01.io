<!DOCTYPE html>
<html lang="{{.Lang}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ block "title" . }}
        {{ if eq .Type "tags" }}
        Entries for Tag {{ .Title }}
        {{ else }}
        {{ .Title }}{{ if eq .Lang "de" }} (Deutsch) {{ end }}
        {{ end }}
        &ndash; {{ .Site.Title }}
        {{ end }}
    </title>
    <link rel="stylesheet" href="/css/tailwind.css" rel="preload" as="style">
    <link rel="icon" href="{{.Site.BaseURL}}images/favicon.jpg" />
    <link rel="apple-touch-icon" href="{{.Site.BaseURL}}images/favicon.jpg" />
    {{ block "head" . }}
    <meta name="author" content="{{.Site.Copyright}}">
    <meta name="description" content="{{.Site.Params.Description}}">
    <meta property="og:image" content="{{.Site.BaseURL}}{{.Site.Params.image}}" />
    {{ end }}
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}posts/index.xml" title="{{.Site.Title}}" />
    {{ if .Page.Store.Get "hasMermaid" }}
    <script src="/js/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    {{ end }}
</head>


<body class="font-sans bg-bg text-text print:bg-none">

    <!-- Ihr Header-Partial -->
    {{ partial "header.html" . }}

    <main>
        <div class="container grid grid-cols-1 gap-4 p-4 mx-auto lg:p-8 sm:grid-cols-4">
            <!-- Ihr Main-Content -->
            <div class="border-t-4 sm:col-span-3 ">
                {{ block "main" . }}
                {{ end }}
            </div>

            <div>
                {{ partial "latest.html" . }}
            </div>
        </div>
    </main>
    <footer class="bg-footer">
        <!-- Ihr Footer-Partial -->
        {{ partial "footer.html" . }}
    </footer>
    <footer class="bg-footer2">
        <!-- Ihr Copyright-Partial -->
        {{ partial "copyright.html" . }}
    </footer>
</body>


</html>
