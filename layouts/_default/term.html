{{ define "main" }}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold my-4">All posts for {{ .Type | singularize }} "{{ .Title }}"</h1>
    <ul class="list-none">
        {{ range .Data.Pages }}
        <li class="mb-2">
            <a href="{{ .Permalink }}" class="text-primary hover:text-primary-dark hover:underline">
                {{ .Date.Format "2006-01-02" }} | {{ .Title }}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end}}
