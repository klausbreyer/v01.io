{{ define "main" }}
<div class="container mx-auto">

        <h1 class="my-4">All posts for {{ .Type | singularize }} "{{ .Title }}"</h1>

    </article>

    <div class="mb-8"></div>
    {{ partial "entries-list.html" .Data }}

</div>
{{ end }}
