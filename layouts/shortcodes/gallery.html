<p class="flex flex-wrap gap-2 {{.Get 1}}  ">

	{{ range (split (.Get 0) "|") }}
	{{ $imageParts := split . "," }}
	<a href="{{ index $imageParts 0 }}" target="_blank" class="block">
		<img src="{{ index $imageParts 1 }}" class="max-w-xs transition-shadow duration-300 rounded print:shadow-none shadow-lg hover:shadow-2xl" />
	</a>
	{{ end }}
</p>
